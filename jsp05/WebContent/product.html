<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="product.jsp">
<center>
	<table>
		<tr>
			<td width="100" bgcolor="yellow" align="center">번호</td>
			<td bgcolor="blue">
				<input type="text" name="id">
			</td>
		</tr>
		<tr>
			<td width="100" bgcolor="yellow" align="center">이름</td>
			<td bgcolor="blue">
				<input type="text" name="name">
			</td>
		</tr>
		<tr>
			<td width="100" bgcolor="yellow" align="center">상세내용</td>
			<td bgcolor="blue">
				<textarea rows="5" cols="16" name = "detail"></textarea>
			</td>
		</tr>
		<tr>
			<td width="100" bgcolor="yellow" align="center">가격</td>
			<td bgcolor="blue">
				<input type="text" name="price">
			</td>
		</tr>
		<tr>
			<td width="100" bgcolor="yellow" align="center" colspan="2">
				<input type="submit" value="제품 등록">
			</td>
		</tr>
	</table>
</center>
</form>
</body>
</html>
